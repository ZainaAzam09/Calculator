<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Two Digit Online Calculator</h1>
    <div class="container">
        <div class="outer-body">
            <div class="calc-base">
                <div class="top-portion">
                    <div class="calculation">
                        <div class="input-text" id="input1"></div>
                        <div class="input-text" id="operator"></div>
                        <div class="input-text" id="input2"></div>
                    </div>
                    <div class="answer"></div>
                </div>
                <div class="bottom-portion">
                    <div class="buttons">
                    <button class="all-buttons orange-buttons" id="*"><i class="fa-solid fa-xmark"></i></button>
                    <button class="all-buttons orange-buttons" id="/"><i class="fa-solid fa-divide"></i></button>
                    <button class="all-buttons orange-buttons" id="-"><i class="fa-solid fa-minus"></i></button>
                    <button class="all-buttons orange-buttons" id="+"><i class="fa-solid fa-plus"></i></button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">9</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">8</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">7</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">6</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">5</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">4</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">3</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">2</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">1</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">0</button>
                    <button class="all-buttons white-buttons hover-effect after-equal-effect">.</button>
                    <button class="all-buttons green-button after-equal-effect">=</button>
                    <button class="all-buttons red-button">Clear</button>
                    <button class="all-buttons  after-equal-effect delete-button" id="back-delete"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
